<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagens - Maramores</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e0e0e0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-20px) translateY(-10px); }
            50% { transform: translateX(20px) translateY(10px); }
            75% { transform: translateX(-10px) translateY(20px); }
        }

        .container {
            width: 100%;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .form-container {
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            position: relative;
            overflow: hidden;
            animation: containerSlideIn 0.8s ease-out;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.5), transparent);
        }

        @keyframes containerSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .title {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 50%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
            letter-spacing: -0.02em;
            position: relative;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
        }

        @keyframes titleGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.1); }
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
        }

        .input-group label {
            color: #f0f0f0;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .input-group input[type="text"] {
            background: rgba(40, 40, 60, 0.9);
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            padding: 18px 24px;
            color: #f0f0f0;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .input-group input[type="text"]:focus {
            border-color: #8b5cf6;
            box-shadow: 
                0 0 0 4px rgba(139, 92, 246, 0.1),
                0 0 30px rgba(139, 92, 246, 0.3);
            background: rgba(40, 40, 60, 1);
            transform: translateY(-2px);
        }

        .input-group input[type="text"]::placeholder {
            color: #a0a0a0;
            font-weight: 400;
        }

        .input-group input[type="text"]:hover:not(:focus) {
            border-color: rgba(139, 92, 246, 0.4);
            background: rgba(40, 40, 60, 0.95);
        }

        .file-upload-area {
            background: rgba(40, 40, 60, 0.9);
            border: 3px dashed rgba(139, 92, 246, 0.4);
            border-radius: 20px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .file-upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.05) 0%, rgba(236, 72, 153, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .file-upload-area:hover {
            border-color: #8b5cf6;
            background: rgba(40, 40, 60, 1);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(139, 92, 246, 0.2),
                0 0 0 1px rgba(139, 92, 246, 0.1);
        }

        .file-upload-area:hover::before {
            opacity: 1;
        }

        .file-upload-area.dragover {
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.1);
            box-shadow: 
                0 0 40px rgba(236, 72, 153, 0.4),
                0 0 0 1px rgba(236, 72, 153, 0.2);
            transform: scale(1.05);
        }

        .upload-icon {
            font-size: 4rem;
            color: #8b5cf6;
            margin-bottom: 20px;
            display: block;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.3));
        }

        .file-upload-area:hover .upload-icon {
            color: #ec4899;
            transform: scale(1.1);
            filter: drop-shadow(0 0 30px rgba(236, 72, 153, 0.4));
        }

        .upload-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: #f0f0f0;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .upload-subtext {
            font-size: 1rem;
            color: #a0a0a0;
            font-weight: 500;
        }

        .image-preview-container {
            margin-top: 20px;
        }

        .image-preview-container h3 {
            color: #e0e0e0;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .image-item {
            position: relative;
            background: rgba(60, 60, 80, 0.8);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
        }

        .image-item:hover {
            border-color: #8b5cf6;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }

        .image-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(236, 72, 153, 0.9);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .image-item .remove-btn:hover {
            background: #ec4899;
            transform: scale(1.1);
        }

        .image-item .image-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #e0e0e0;
            padding: 5px 8px;
            font-size: 0.8rem;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            background: rgba(60, 60, 80, 0.8);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 50%, #f59e0b 100%);
            border: none;
            border-radius: 16px;
            padding: 20px 40px;
            color: white;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 15px 35px rgba(139, 92, 246, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 50px rgba(139, 92, 246, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.2);
        }

        .submit-btn i {
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover i {
            transform: translateX(3px);
        }

        .success-message, .error-message {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid rgba(34, 197, 94, 0.5);
            color: #22c55e;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }

        .success-message i, .error-message i {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }
            
            .form-container {
                padding: 40px 25px;
                border-radius: 20px;
            }
            
            .title {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }
            
            .file-upload-area {
                padding: 40px 20px;
            }
            
            .upload-icon {
                font-size: 3rem;
            }
            
            .upload-text {
                font-size: 1.2rem;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 12px;
            }
            
            .image-item img {
                height: 100px;
            }
            
            .submit-btn {
                padding: 18px 30px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .file-upload-area {
                padding: 30px 15px;
            }
            
            .upload-icon {
                font-size: 2.5rem;
            }
            
            .input-group input[type="text"] {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-item {
            animation: fadeIn 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .submit-btn.loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="title">Upload de Imagens</h1>
            
            <form id="uploadForm" class="upload-form">
                <div class="input-group">
                    <label for="propertyName">Nome da Propriedade</label>
                    <input type="text" id="propertyName" name="propertyName" placeholder="Digite o nome da propriedade" required>
                </div>

                <div class="input-group">
                    <label for="imageUpload">Selecionar Imagens</label>
                    <div class="file-upload-area" id="fileUploadArea">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <p class="upload-text">Clique aqui ou arraste as imagens</p>
                        <p class="upload-subtext">PNG, JPG, JPEG até 10MB cada</p>
                        <input type="file" id="imageUpload" name="images" multiple accept="image/*" hidden>
                    </div>
                </div>

                <div class="image-preview-container" id="imagePreviewContainer">
                    <h3>Imagens Selecionadas</h3>
                    <div class="image-grid" id="imageGrid"></div>
                </div>

                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">Enviando imagens...</p>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i>
                    ENVIAR IMAGENS
                </button>
            </form>

            <div class="success-message" id="successMessage" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <p>Imagens enviadas com sucesso!</p>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText">Erro ao enviar imagens. Tente novamente.</p>
            </div>
        </div>
    </div>

    <script>
        class ImageUploader {
            constructor() {
                this.selectedImages = [];
                this.webhookUrl = 'https://n8n.remotedok.fun/form/REPLACE_WITH_YOUR_WEBHOOK_ID';
                this.maxFileSize = 10 * 1024 * 1024; // 10MB
                this.allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.fileUploadArea = document.getElementById('fileUploadArea');
                this.imageUpload = document.getElementById('imageUpload');
                this.imageGrid = document.getElementById('imageGrid');
                this.imagePreviewContainer = document.getElementById('imagePreviewContainer');
                this.uploadForm = document.getElementById('uploadForm');
                this.submitBtn = document.getElementById('submitBtn');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.successMessage = document.getElementById('successMessage');
                this.errorMessage = document.getElementById('errorMessage');
                this.errorText = document.getElementById('errorText');
                this.propertyNameInput = document.getElementById('propertyName');
            }

            bindEvents() {
                // File upload area events
                this.fileUploadArea.addEventListener('click', () => {
                    console.log('Upload area clicked');
                    this.imageUpload.click();
                });
                
                this.fileUploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                this.fileUploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.fileUploadArea.addEventListener('drop', this.handleDrop.bind(this));

                // File input change
                this.imageUpload.addEventListener('change', this.handleFileSelect.bind(this));

                // Form submission
                this.uploadForm.addEventListener('submit', this.handleSubmit.bind(this));
                
                // Property name input for real-time validation
                this.propertyNameInput.addEventListener('input', () => {
                    this.updateSubmitButton();
                });
            }

            handleDragOver(e) {
                e.preventDefault();
                this.fileUploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.fileUploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.fileUploadArea.classList.remove('dragover');
                
                const files = Array.from(e.dataTransfer.files);
                this.processFiles(files);
            }

            handleFileSelect(e) {
                console.log('File input changed');
                const files = Array.from(e.target.files);
                this.processFiles(files);
            }

            processFiles(files) {
                console.log('Processing files:', files.length);
                const validFiles = files.filter(file => this.validateFile(file));
                
                if (validFiles.length !== files.length) {
                    this.showError('Alguns arquivos foram rejeitados. Apenas imagens PNG, JPG, JPEG até 10MB são permitidas.');
                }

                validFiles.forEach(file => {
                    if (!this.selectedImages.find(img => img.name === file.name)) {
                        this.selectedImages.push(file);
                    }
                });

                this.updateImagePreview();
                this.updateSubmitButton();
            }

            validateFile(file) {
                if (!this.allowedTypes.includes(file.type)) {
                    return false;
                }
                
                if (file.size > this.maxFileSize) {
                    return false;
                }
                
                return true;
            }

            updateImagePreview() {
                this.imageGrid.innerHTML = '';
                
                if (this.selectedImages.length === 0) {
                    this.imagePreviewContainer.style.display = 'none';
                    return;
                }

                this.imagePreviewContainer.style.display = 'block';

                this.selectedImages.forEach((file, index) => {
                    const imageItem = this.createImagePreview(file, index);
                    this.imageGrid.appendChild(imageItem);
                });
            }

            createImagePreview(file, index) {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.alt = file.name;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '×';
                removeBtn.addEventListener('click', () => this.removeImage(index));
                
                const imageName = document.createElement('div');
                imageName.className = 'image-name';
                imageName.textContent = file.name;
                
                imageItem.appendChild(img);
                imageItem.appendChild(removeBtn);
                imageItem.appendChild(imageName);
                
                return imageItem;
            }

            removeImage(index) {
                this.selectedImages.splice(index, 1);
                this.updateImagePreview();
                this.updateSubmitButton();
            }

            updateSubmitButton() {
                const hasImages = this.selectedImages.length > 0;
                const hasPropertyName = this.propertyNameInput.value.trim() !== '';
                
                this.submitBtn.disabled = !hasImages || !hasPropertyName;
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                if (this.selectedImages.length === 0) {
                    this.showError('Por favor, selecione pelo menos uma imagem.');
                    return;
                }

                const propertyName = this.propertyNameInput.value.trim();
                if (!propertyName) {
                    this.showError('Por favor, digite o nome da propriedade.');
                    return;
                }

                this.showProgress();
                this.submitBtn.disabled = true;
                this.submitBtn.classList.add('loading');

                try {
                    await this.uploadImages(propertyName);
                    this.showSuccess();
                    this.resetForm();
                } catch (error) {
                    console.error('Upload error:', error);
                    this.showError('Erro ao enviar imagens. Verifique sua conexão e tente novamente.');
                } finally {
                    this.hideProgress();
                    this.submitBtn.disabled = false;
                    this.submitBtn.classList.remove('loading');
                }
            }

            async uploadImages(propertyName) {
                const totalImages = this.selectedImages.length;
                let uploadedCount = 0;

                for (let i = 0; i < this.selectedImages.length; i++) {
                    const file = this.selectedImages[i];
                    
                    try {
                        await this.uploadSingleImage(file, propertyName, i + 1);
                        uploadedCount++;
                        
                        const progress = (uploadedCount / totalImages) * 100;
                        this.updateProgress(progress, `Enviando imagem ${uploadedCount} de ${totalImages}`);
                        
                    } catch (error) {
                        console.error(`Error uploading image ${i + 1}:`, error);
                        throw new Error(`Falha ao enviar a imagem ${file.name}`);
                    }
                }
            }

            async uploadSingleImage(file, propertyName, sequenceNumber) {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('propertyName', propertyName);
                formData.append('sequenceNumber', sequenceNumber);
                formData.append('fileName', file.name);
                formData.append('fileSize', file.size);
                formData.append('fileType', file.type);

                const response = await fetch(this.webhookUrl, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return response;
            }

            updateProgress(percentage, text) {
                this.progressFill.style.width = `${percentage}%`;
                this.progressText.textContent = text;
            }

            showProgress() {
                this.progressContainer.style.display = 'block';
                this.hideMessages();
            }

            hideProgress() {
                this.progressContainer.style.display = 'none';
            }

            showSuccess() {
                this.successMessage.style.display = 'flex';
                this.hideError();
            }

            showError(message) {
                this.errorText.textContent = message;
                this.errorMessage.style.display = 'flex';
                this.hideSuccess();
            }

            hideSuccess() {
                this.successMessage.style.display = 'none';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }

            hideMessages() {
                this.hideSuccess();
                this.hideError();
            }

            resetForm() {
                this.selectedImages = [];
                this.imageUpload.value = '';
                this.propertyNameInput.value = '';
                this.updateImagePreview();
                this.updateSubmitButton();
                this.hideProgress();
            }
        }

        // Initialize the uploader when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing uploader');
            const uploader = new ImageUploader();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + Enter to submit
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    const submitBtn = document.getElementById('submitBtn');
                    if (!submitBtn.disabled) {
                        submitBtn.click();
                    }
                }
                
                // Escape to clear selection
                if (e.key === 'Escape') {
                    const fileUpload = document.getElementById('imageUpload');
                    fileUpload.value = '';
                }
            });

            // Add paste functionality for images
            document.addEventListener('paste', (e) => {
                const items = e.clipboardData.items;
                const files = [];
                
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    if (item.type.indexOf('image') !== -1) {
                        files.push(item.getAsFile());
                    }
                }
                
                if (files.length > 0) {
                    e.preventDefault();
                    uploader.processFiles(files);
                }
            });
        });
    </script>
</body>
</html>
